<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="./script.js"></script>
    <style>
        body {
            background-color: #fff;
            color: #111;
            height: 100vh;
        }
        
        body.dark {
            background-color: #111;
            color: #fff;
        }
        
        body.dark button {
            background-color: blueviolet;
            color: #fff;
        }

        button{
            font-family: Metropolish;
            outline: none;
            border: none;
            padding: 10px 15px;
            font-size: 1.2rem;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.1s ease;
            background-color: yellowgreen;
            color: #fff;
        }

        button:hover{
            opacity: 0.8;
        }
    </style>
</head>

<body>
    <button>Toggle <span></span></button>
</body>

</html>
